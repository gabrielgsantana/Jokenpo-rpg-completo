<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tela de verificação de idade -->
    <div id="age-verification" class="overlay">
        <div class="popup">
            <h2>JOKENPÔ MEDIEVAL</h2>
            <p>DIGITE SUA IDADE PARA O JOGO INICIAR:</p>
            <input type="number" id="user-age" placeholder="Sua idade">
            <button onclick="verificarIdade()">Confirmar</button>
            <p id="mensagem-erro" class="erro"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
